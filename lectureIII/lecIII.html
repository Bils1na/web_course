<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is an usual HTML document</p>

    <script language="JavaScript">
        function sum(num1, num2) {
            let res = num1 + num2;
            return res;
        }
        let p = parseInt(prompt("Enter number 1"));
        let b = parseInt(prompt("Enter number 2"));
        alert(sum(p, b));
    </script>

    <p>Exit to HTML</p>
</body>
</html>
