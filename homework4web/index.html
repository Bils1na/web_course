<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header center">
        <div class="header__logo">
            <img src="./img/logo.png" alt="site_logo">
            <span class="logo__text__black">Grow<span class="logo__text__orange">Be</span></span>
        </div>
        <div class="header__menu">
            <a href="#" class="header__menu__home">Home</a>
            <a href="#" class="header__menu__link">About Us</a>
            <a href="#" class="header__menu__link">Services</a>
            <a href="#" class="header__menu__link">Features</a>
            <a href="#" class="header__menu__link">Team</a>
            <a href="#" class="header__menu__link">Blog</a>
            <a href="#" class="header__menu__link">Conacts</a>
        </div>
    </div>
    <div class="main center">
        <div class="main__content">
            <div class="main__content__text">
                <h1 class="heading">
                    SEO & Digital Marketing For Your Website.
                </h1>
                <span class="text">
                    Provide all kind of seo services and help to improveseo ranking. Globally incubate standards.
                </span>
            </div>
            <div class="main__content__buttons">
                <button class="main__content__button__start">
                    Start Now
                </button>
                <span class="main__content__button__watch">
                    Watch Video
                </span>
            </div>
        </div>
        <div class="main__img">
            <img src="./img/main.png" alt="main__img">
        </div>
    </div>    
    <div class="brands center">
        <img src="./img/1.png" alt="1">
        <img src="./img/6.png" alt="2">
        <img src="./img/3.png" alt="3">
        <img src="./img/4.png" alt="4">
        <img src="./img/5.png" alt="5">
        <img src="./img/6.png" alt="6">
    </div>
